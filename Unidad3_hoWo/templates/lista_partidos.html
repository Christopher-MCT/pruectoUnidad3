{% extends 'base.html' %}
{% block content %}
  <h1>Lista de Partidos</h1>
  <ul>
    {% for partido in partidos %}
      <li>
        <h2>{{ partido.get_titulo_partido }}</h2>
        <p>Fecha: {{ partido.fecha }}</p>
        <p>Estado: {{ partido.get_estado_display }}</p>
        <div class="equipo-imagen">
          <img src="{{ partido.equipo1.img.url }}" alt="{{ partido.equipo1.name }}">
        </div>
        <div class="equipo-imagen">
          <img src="{{ partido.equipo2.img.url }}" alt="{{ partido.equipo2.name }}">
        </div>
        <form method="post" action="{% url 'borrar_partido' partido.id %}">
          {% csrf_token %}
          <input type="submit" class="btn btn-danger" value="Eliminar">
        </form>
        <input type="submit" class="btn btn-danger" value="Editar" href="{% url 'editar_partido' partido.id %}">
      </li>
    {% endfor %}
  </ul>
{% endblock %}
